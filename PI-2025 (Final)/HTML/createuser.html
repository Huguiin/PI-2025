<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Usu√°rio</title>
  <link rel="stylesheet" href="../CSS/reset.css">
  <link rel="stylesheet" href="../CSS/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>


<style>
  @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&display=swap');
</style>

<body class="createuser-page">
  
  <header class="main-header">
    <div class="header-container">
      <div class="logo-container">
        <img src="../imagens/image 1.png" alt="TECHSTORM Logo" class="logo">
      </div>

  </header>

  <main class="main-content2">
    <section class="createuser-section">
      <div class="createuser-box">
        <a href="login.html" class="back-button">Voltar</a>
        <h1 class="createuser-title">CRIAR NOVA CONTA</h1>
        <form class="createuser-form">
          <div class="form-row">
            <input class="createuser-input" type="text" placeholder="Nome" required />
            <input class="createuser-input" type="text" placeholder="CPF" required />
          </div>
          <div class="form-row">
            <input class="createuser-input" type="text" placeholder="Sobrenome" required />
            <input class="createuser-input" type="date" placeholder="Data de nascimento" required />
          </div>
          <div class="form-row">
            <input class="createuser-input" type="tel" placeholder="Telefone celular" required />
            <input class="createuser-input" type="email" placeholder="E-mail" required />
          </div>
          <div class="form-row">
            <input class="createuser-input" type="password" placeholder="Crie sua senha" required />
            <input class="createuser-input" type="password" placeholder="Confirme a senha" required />
          </div>
          <button type="submit" class="botao-registrar">REGISTRAR</button>
        </form>
      </div>
    </section>
  </main>

</body>

</html>
