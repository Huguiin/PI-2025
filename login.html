<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techstorm - Login</title>
  <!-- import de bibliotecas p icones e fonte -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@400..700&display=swap&subset=latin,latin-ext"
    rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <!-- NAV BAR -->
  <header class="main-header">
    <div class="header-container">
      <div class="logo-container">
        <img src="techstorm-logo.png" alt="TECHSTORM Logo" class="logo">
      </div>

      <div class="buscar-container">
        <input type="text" placeholder="Pesquisar produtos" class="busca-bar">
        <button class="busca-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="icons-container">
        <button class="carrinho-btn">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <button class="login-btn">LOGIN</button>
      </div>
    </div>
  </header>

  <!-- PAGINA DE LOGIN-------------------- -->
  <div class="login-page-container">
    <div class="login-container">
      <h1 class="login-titulo">LOGIN</h1>

      <input type="email" class="quadradoinput" placeholder="e-mail">
      <input type="password" class="quadradoinput" placeholder="senha">

      <a href="#" class="forgot-password">Esqueceu sua senha?</a>
      <a href="#" class="create-account">Crie sua conta</a>

      <button class="login-btn">ENTRAR</button>

      <div class="social-login">
        <div class="social-btn google" title="Entrar com Google">
          <i class="fab fa-google"></i>
        </div>
        <div class="social-btn facebook" title="Entrar com Facebook">
          <i class="fab fa-facebook-f"></i>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
