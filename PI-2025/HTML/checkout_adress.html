<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - TechStorm</title>
  <link rel="stylesheet" href="../CSS/reset.css" />
  <link rel="stylesheet" href="../CSS/checkout.css" />
</head>

<body>
  <header>
    <h1>cugit add .
    git commit -m "Adiciona nova funcionalidade"   </h1>
    <img src="../imagens/LOGO_NOME.png" alt="TechStorm Logo" class="logo" />
  </header>

  <main class="checkout">
    <section class="checkout-info">
      <div class="steps">
        <span class="step active">Endereço</span>
        <span class="step">Pagamento</span>
        <span class="step">Confirmação</span>
      </div>

      <section class="form-section">
        <h2>Endereço de entrega</h2>
        <br>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Nome" />
            <input type="text" placeholder="Sobrenome" />
          </div>
          <input type="text" placeholder="CEP" />
          <input type="text" placeholder="Rua" />
          <input type="text" placeholder="Bairro" />
          <div class="form-group">
            <input type="text" placeholder="Complemento" />
            <select>
              <option>País</option>
            </select>
            <select>
              <option>Cidade</option>
            </select>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="save" />
            <label for="save">Salvar endereço</label>
          </div>
          <button type="submit" class="confirm-btn">CONFIRMAR ENDEREÇO</button>
        </form>
      </section>
    </section>

    <section class="cart-summary">
      <div class="cart-item">
        <div class="image-placeholder"></div>
        <div>
          <h3>Mouse Gamer Anúbis</h3>
          <p>Cor: 1<br>Quantidade: 1</p>
          <p class="price">R$114,99</p>
        </div>
        <button class="remove-btn">Remover</button>
      </div>

      <div class="cart-item">
        <div class="image-placeholder"></div>
        <div>
          <h3>Mouse Gamer Anúbis</h3>
          <p>Cor: 2<br>Quantidade: 1</p>
          <p class="price">R$114,99</p>
        </div>
        <button class="remove-btn">Remover</button>
      </div>

      <input type="text" placeholder="Adicionar código de cupom" class="coupon" />

      <div class="summary">
        <p>Subtotal <span>R$229,98</span></p>
        <p>Frete <span>Calculado no próximo passo</span></p>
        <p class="total">Total <span>R$229,98</span></p>
      </div>
    </section>
  </main>
</body>

</html>
