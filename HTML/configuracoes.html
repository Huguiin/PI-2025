<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações - Painel do Administrador</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/telaadm.css">
</head>
<body>
  <aside>
    <nav>
      <ul>
        <li>
          <img src="https://img.icons8.com/ios-filled/50/ffffff/box.png" width="20" alt="icon">
          <span>Produto</span>
        </li>
        <li class="active">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png" width="20" alt="icon">
          <span>Configurações</span>
        </li>
        <li>
          <img src="https://img.icons8.com/ios-filled/50/ffffff/help.png" width="20" alt="icon">
          <span>Ajuda</span>
        </li>
        <li>
          <img src="https://img.icons8.com/ios-filled/50/ffffff/exit.png" width="20" alt="icon">
          <span>Sair</span>
        </li>
      </ul>
    </nav>
  </aside>
  <main>
    <header>
      <h2>Painel de <span>Configurações</span></h2>
      <div class="user">
        <img src="https://img.icons8.com/ios-filled/50/000000/user.png" width="24" alt="user-icon">
        <span>ADMIN</span>
      </div>
    </header>
    <section class="form-section">
      <h3>Configurações Gerais</h3>
      <form class="form-container">
        <input type="text" placeholder="Nome do Administrador">
        <input type="email" placeholder="E-mail">
        <input type="password" placeholder="Senha">
        <input type="password" placeholder="Confirmar Senha">
        <button type="submit">Salvar Alterações</button>
      </form>
    </section>
  </main>
</body>
</html>
