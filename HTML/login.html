<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../CSS/reset.css">
  <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body class="login-page">
  <header class="header">
    <div class="header-top">
      <img src="../imagens/icone techstorm.png" alt="TechStorm" class="logo-name" />
    </div>
  </header>

  <main class="main-content">
    <section class="login-section">
      <div class="login-box">
        <h1 class="login-title">Login</h1>
        <form class="login-form">
          <input class="login-input" type="text" placeholder="Usuário" required />
          <input class="login-input" type="password" placeholder="Senha" required />
          <div class="login-links">
            <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            <a href="createuser.html" class="create-account">Crie sua conta</a>
          </div>
          <button type="submit" class="btn login-btn">Entrar</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <ul class="footer-titles">
      <li>Institucional</li>
      <li>Ajuda</li>
      <li>Contatos</li>
    </ul>
    <div class="footer-content">
      <ul>
        <li>Sobre nós</li>
        <li>Fale Conosco</li>
        <li>Políticas de envio</li>
        <li>Política de privacidade</li>
      </ul>
      <ul>
        <li>Como comprar</li>
        <li>Minha conta</li>
        <li>Meus pedidos</li>
        <li>Meus endereços</li>
      </ul>
      <ul>
        <li>contato@techstorm.com</li>
        <li>(11) 91234-5678</li>
      </ul>
    </div>
  </footer>
</body>

</html>
