<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Usu√°rio</title>
  <link rel="stylesheet" href="../CSS/reset.css">
  <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body class="createuser-page">
  <header class="header">
    <div class="header-top">
      <img src="../imagens/icone techstorm.png" alt="TechStorm" class="logo-name" />
    </div>
  </header>

  <main class="main-content2">
    <section class="createuser-section">
      <div class="createuser-box">
        <a href="index.html" class="back-button">Voltar</a>
        <h1 class="createuser-title">Criar Nova Conta</h1>
        <form class="createuser-form">
          <div class="form-row">
            <input class="createuser-input" type="text" placeholder="Nome" required />
            <input class="createuser-input" type="text" placeholder="CPF" required />
          </div>
          <div class="form-row">
            <input class="createuser-input" type="text" placeholder="Sobrenome" required />
            <input class="createuser-input" type="date" placeholder="Data de nascimento" required />
          </div>
          <div class="form-row">
            <input class="createuser-input" type="tel" placeholder="Telefone celular" required />
            <input class="createuser-input" type="email" placeholder="E-mail" required />
          </div>
          <div class="form-row">
            <input class="createuser-input" type="password" placeholder="Crie sua senha" required />
            <input class="createuser-input" type="password" placeholder="Confirme a senha" required />
          </div>
          <button type="submit" class="btn createuser-btn">Registrar</button>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
